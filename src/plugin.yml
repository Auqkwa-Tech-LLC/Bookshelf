name: BookShelf
author: loohp
version: 2.2.0
main: com.loohp.bookshelf.Bookshelf
api-version: 1.13
description: Actual BookShelf in Minecraft
softdepend: [LWC, WorldGuard, GriefPrevention]
prefix: BookShelf

commands:
  bookshelf:
    usage: /<command>
    description: Allows you to reload the plugin

permissions:
  bookshelf.use:
    description: Allow players to use a bookshelf
    default: true
  bookshelf.reload:
    description: Allows you to reload the plugin
    default: op
  bookshelf.update:
    description: Allows you receive update messages
    default: op